<mat-card>
  <form [formGroup]="certificationForm" (ngSubmit)="submit()">
    <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile>
        <div class="pb-16">
          <mat-form-field appearance="outline" [style.width.cm]="10">
            <mat-label>Certification Title</mat-label>
            <input matInput name="certificationTitle" formControlName="certificationTitle" placeholder="">
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="pb-16">
          <mat-form-field appearance="outline" [style.width.cm]="10">
            <mat-label>Obtained Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="certificationObtainedDate" placeholder=" ">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="primary" >Enregistrer</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Ignorer</button>      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-card>
