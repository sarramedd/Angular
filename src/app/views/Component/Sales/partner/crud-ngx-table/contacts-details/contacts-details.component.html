<div class="m-4"  [@animate]="{value:'*',params:{y:'50px',delay:'200ms'}}">


   
  
   
   
  </div>
  <mat-card  style="border: 5px; "  [@animate]="{value:'*',params:{y:'10px',delay:'500ms'}}">
    <mat-card-content class="p-0">
      <mat-table [dataSource]="dataSource" matSort  >
  
  
    
  
        <ng-container matColumnDef="firstName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> title </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="firstName"> {{row.firstName}} </mat-cell>
        </ng-container>
  
  
  
        <ng-container matColumnDef="lastName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> description </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="lastName"> {{row.lastName}} </mat-cell>
        </ng-container>
  
        
       <ng-container matColumnDef="function">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Criteria </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="function"> {{row.function}} </mat-cell>
        </ng-container>

       
  
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
          <mat-cell *matCellDef="let row">
            
           
  
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      
  
    </mat-card-content>
  </mat-card>
